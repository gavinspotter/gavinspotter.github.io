<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseint</title>
</head>

<body>
    parseInt() - parses a string and returns it as an integer
    <hr>
    var carAge = prompt("How many miles on your car?");

    // Won't work as expected
    alert(carAge + 3000);

    // Works as expected
    alert(parseInt(carAge) + 3000);

</body>
<script>
    var carAge = prompt("How many miles on your car?");

    // Won't work as expected
    alert(carAge + 3000);

    // Works as expected
    alert(parseInt(carAge) + 3000);
</script>

</html>
