<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifelse</title>
</head>

<body>
    if else - a statement where if a value is true or not an else statement is conducted

    <script>
        if (5 == 5) {
            console.log("5 == 5")
        }

        if ("5" == 5) {
            console.log("5 string == 5")
        } else {
            console.log("5 string != 5")
        }

        if ("5" === 5) {
            console.log("5 string === 5")
        } else {
            console.log("5 string != 5")
        }

        if ("5" !== 5) {
            console.log("true")
        } else {
            console.log("false")
        }

        if ("5" != 5) {
            console.log("true")
        } else {
            console.log("false")
        }







    </script>

</body>

</html>
