<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .colorTeal {
        background-color: teal;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">target.setAttribute()</div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary" id="setAttr">
            set
          </button>
          <div id="changeAtt">
            sup
          </div>
        </div>
      </div>
    </div>

    <script>
      var setAttr = document.querySelector("#setAttr");
      var changeAtt = document.querySelector("#changeAtt");
      setAttr.addEventListener("click", () => {
        changeAtt.setAttribute("style", "color:blue;");
      });
    </script>
  </body>
</html>
