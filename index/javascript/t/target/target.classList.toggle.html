<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .c3 {
        color: green;
      }
    </style>
  </head>

  <body>
    <div>
      target.classList.toggle('#id or .class'); - toggles a css class from an
      html element
    </div>

    <hr />
    <div>integrated example</div>
    <div class="c2">
      target.classList.toggle('class');
    </div>
    <button id="button">click me</button>
    <script>
      document.querySelector("#button").addEventListener("click", function () {
        document.querySelector(".c2").classList.toggle("c3");
      });
    </script>
  </body>
</html>
