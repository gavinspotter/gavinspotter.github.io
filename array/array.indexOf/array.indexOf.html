<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.indexOf()</title>
</head>

<body>
    <div class="container">
        <div class="row">
            array.indexOf("") - finds the index of a string in an array, outputs -1 if string isn't indexed in the array
        </div>
    </div>

    <script>
        var array = ["porche", "ferrari", "toyota", "ford"]
        console.log(array.indexOf("porche"))
        console.log(document.body)
    </script>

</body>

</html>
