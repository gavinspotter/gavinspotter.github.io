<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.body.appendchild</title>
</head>

<body>
    <div>
        document.body.appendchild(document.createElement("element")) - adds an element to the DOM
        <br>
        document.body.children[0].appendChild(document.createElement("element"))
    </div>

    <script>
        document.body.appendChild(document.createElement("div"))
        document.body.children[0].appendChild(document.createElement("div"))



    </script>
</body>

</html>
