<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c2 {
            color: green;
        }
    </style>
</head>

<body>



    document.querySelector('#id or .class').classList.remove('#id or .class'); - removes a css class from an html
    element

    <hr>
    <div>
        integration
    </div>

    <div>integrated example</div>
    <div class="c2">
        document.querySelector('#id or .class').classList.remove('#id or .class');
    </div>

    <button class="button">click me</button>
    <script>

        document.querySelector('.button').addEventListener('click', function () {

            document.querySelector('.c2').classList.remove('c2');

        })
    </script>

</body>

</html>
