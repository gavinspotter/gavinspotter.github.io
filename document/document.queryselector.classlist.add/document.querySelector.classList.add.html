<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document.queryselector.classList.add</title>
  <style>
    c2 {
      color: green;
    }
  </style>
</head>

<body>



  document.querySelector('#id or .class or element').classList.add('#id or .class or element'); - adds a css class from
  an html element


  <hr>
  <div>integrated example </div>
  <div class="c2">
    <div class="c2">
      document.querySelector('#id or .class').classList.add('#id or .class');

    </div>
    <button class="button">click me</button>
  </div>
  <script>
    document.querySelector('.button').addEventListener('click', function () {

      document.querySelector('.c2').classList.add('c2');

    })
  </script>

</body>

</html>
