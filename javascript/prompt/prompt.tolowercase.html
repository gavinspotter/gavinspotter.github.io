<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt().toLowerCase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            prompt().toLowerCase() - computes the input of a prompt to all lowercase
        </div>
        <hr>
        <div class="row">
            <button type="button" class="btn btn-primary" id="lowercaseBtn">lowercase</button>
        </div>
    </div>
    <script>
        var btnLowerCase = document.querySelector("#lowercaseBtn")
        btnLowerCase.addEventListener("click", () => {
            var promptLowerCase = prompt("check the console for lowercase entry").toLowerCase();
            console.log(promptLowerCase)
        })
    </script>
</body>

</html>
