<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .c2 {
        color: green;
      }
    </style>
  </head>

  <body>
    <div>
      target.classList.remove('class'); - removes a css class from an html
      element
    </div>

    <hr />
    <div>
      integration
    </div>

    <div>integrated example</div>
    <div class="c2">
      target.classList.remove('#id or .class');
    </div>

    <button class="button">click me</button>
    <script>
      document.querySelector(".button").addEventListener("click", function () {
        document.querySelector(".c2").classList.remove("c2");
      });
    </script>
  </body>
</html>
