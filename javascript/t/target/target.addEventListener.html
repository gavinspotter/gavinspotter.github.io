<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .col-md-4 {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">target.addEventListener(type, listener)</div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-4" id="aelChange">
          target.addEventListener("change", ()=>{})
          <form>
            <select id="typeface">
              <option value="serif">
                serif
              </option>
              <option value="sans-serif">
                sans-serif
              </option>
            </select>
          </form>
        </div>
        <div class="col-md-4">
          target.addEventListener("click", ()=>{})
          <button type="button" class="btn btn-primary" id="aelClick">
            click me
          </button>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script>
      var aelChange = document.querySelector("#aelChange");
      var typefaceEl = document.querySelector("#typeface");
      var typeface;
      typefaceEl.addEventListener("change", function (event) {
        event.preventDefault();
        typeface = typefaceEl.value;
        document.querySelector("#aelChange").style.fontFamily = typeface;
      });

      var aelClick = document.querySelector("#aelClick");
      aelClick.addEventListener("click", () => {
        alert("clicked");
      });
    </script>
  </body>
</html>
