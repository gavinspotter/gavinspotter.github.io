<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array[][]</title>
</head>

<body>
    <div class="container">
        <div class="row">
            array[][] - references an array within an array
        </div>
    </div>
    <script>

        var cars1 = ["toyota", "mazda", "GM"]
        var cars2 = ["ferrari", "porsche", "maserati"]

        var tires = [cars1, cars2]

        console.log(tires[0][0])
        console.log(document.body)

    </script>
</body>

</html>
