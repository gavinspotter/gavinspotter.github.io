<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON.stringify()</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row"> JSON.stringify() - converts an object key & value pair into a string</div>
        <hr>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary" id="strBtn">stringify</button>
            <div id="strTxt"> </div>
        </div>
    </div>

    <script>
        var obj = {
            objkey1: "whats up",
            objkey2: "was up"
        }

        var stringBtn = document.querySelector("#strBtn")
        stringBtn.addEventListener("click", () => {
            var jsnStr = JSON.stringify(obj)
            document.querySelector("#strTxt").textContent = jsnStr

        })

    </script>
</body>

</html>
